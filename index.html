<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title>My Page</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <header class="header">
            <nav class="nav-logo">
                <img src="/assets/logo.png" alt="fakhri-logo">
            </nav>
            <nav class="nav">
                <a class="nav-item" id="home">Home</a>
                <a href="#profile" class="nav-item" id="our-profile">Our Profile</a>
                <a class="nav-item" id="porto">Portofolio</a>
                <a href="#message-us" class="nav-item" id="message">Message Us</a>
            </nav>
        </header>
        <section class="banner">
            <div class="greetings">
            <h1> Hi, <span id="name">andi</span>! Welcome to my Website</h1>
            <p>ini adalah latihan website pertama</p>
            </div>
            <center>
            <div>
                <img class="img-slideshow" src="/assets/slideshow/20220516_064413.jpg">
                <img class="img-slideshow" src="/assets/slideshow/20220516_072040.jpg">
                <img class="img-slideshow" src="/assets/slideshow/20220516_110335.jpg">
            </div>
            <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button>
            </center>
        </section>
        <section id="profile" class="profile">
            <h1>Our Journey</h1>
            <div class="OP-items">
                <fieldset class="set"><div class="circle"><img class="im-cir" src="/assets/makassar.jpg" alt="makassar"></div><div> <center>Makassar</center> </div></fieldset>
                <fieldset class="set"><div class="circle"><img class="im-cir" src="/assets/bandung.jpg" alt="bandung"></div><div> <center>Bandung</center> </div></fieldset>
                <fieldset class="set"><div class="circle"><img class="im-cir" src="assets/takalar.jpg" alt="takalar"></div><div> <center>Takalar</center> </div></fieldset>
            </div>
        </section>
        <section class="message-us" id="message-us" class="form">
            <div class="form-left">
                <form name="message-form" onsubmit="return validateForm()">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td>:</td>
                            <td><input id="nama" name="nama" type="text" placeholder="nama"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>:</td>
                            <td><input id="birth-date" name="birth-date" type="date" value="1998-01-10"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td>
                                <input id="male" name="gender" type="radio" value="Laki-Laki">
                                <label for="male">Laki-Laki</label>
                                <input id="female" name="gender" type="radio" value="Perempuan">
                                <label for="female">Perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Pesan</td>
                            <td>:</td>
                            <td><textarea id="pesan" name="pesan" placeholder="pesan"></textarea>></td>
                        </tr>
                        <tr>
                            <td colspan="3" align="center">
                                <center><input class="submit" type="submit"></center>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="form-right">
                <fieldset class="field">
                    <div>
                        <p>Current time: <span id="waktu"> </span></p>
                        <br>
                        <p>Nama: <span id="sender-full-name"> </span></p>
                        <p>Tanggal Lahir: <span id="sender-birth-date"> </span></p>
                        <p>Jenis Kelamin: <span id="sender-gender"> </span></p>
                        <p>Pesan: <span id="sender-messages"> </span></p>
                    </div>
                </fieldset>
            </div>
        </section>
        <footer class="footer">
            <p class="footer-text">Made by Andi Fakhri</p>
        </footer>
        <script src="./JS/script.js"></script>
    </body>
</html>
